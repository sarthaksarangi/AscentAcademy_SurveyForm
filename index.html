<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
 <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">


</head>
<body>
    <div class="container">
        <div class="title">
            
            <h3>Ascent Academy</h3>
            <p>Survey Form</p>
        </div>
        <form onsubmit="return validateForm()">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type = "text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Age</span>
                    <input type = "number" placeholder="Enter your age" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type = "text" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type = "email" id="email" placeholder="Enter your email" required>
                </div>
                <div id="error-message" style="display: none; color: red;">
                    Email address must be between 1 and 100 characters long.
                  </div>
                </div>

            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <select name="gender" class = "select">
                        <option value="">Please choose your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="nottosay">Prefer not to say</option>
                    </select>
                    
                </div>
            </div>
            <div class="feedback-form">
                <label for="feedback-form">Feedback</label>
                <textarea name="feedback" id="" cols="30" rows="10" placeholder="Please provide your valuable feedback!"></textarea>
                
            </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
            
        </form>


    </div>
    
        




    
    
    
</body>
<script src="index.js"></script>
</html>
